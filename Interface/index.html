<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trees Visualization</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="tree-boxes.css">

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
    <script src="tree-boxes.js" type="text/javascript"></script>
  </head>
  <body>

      <header style="background-color:rgb(125, 122, 122);" >
        <h1 
        style="color:rgb(251, 153, 153)" align="center">
          Illuminating the Black-boxes in Cross-DB Query Processing File  </h1>
      </header>
       <div align="center">
         <form>
              <h2>PLease enter the explain query in the box below</h2>

             <input type="text" id="query" name="query" style="width:300px; height:40px;" placeholder="Paste your query here"><br><br>
            <input type="submit" style="width:70px; height:30px;" value="Submit"> <br> <br>
          </form> 
          <p>If you click the "Submit" button, the query visulization will apear below:</p>
        </div>


    <div class="container" >
        <ct-visualization id="tree-container"></ct-visualization>
        <script>
            d3.json("data-PG.json", function(error, json) {
                treeBoxes('', json.tree);
            });
        </script>
    </div>

    <div class="container" >
      <ct-visualization id="tree-container"></ct-visualization>
      <script>
          d3.json("data-MDB.json", function(error, json) {
              treeBoxes('', json.tree);
          });
      </script>
  </div>

   
</body>
</html>
